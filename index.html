<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS</title>
    <script src="js.js" defer></script>
</head>

<body>
    <div class="main-flex">
        <header>
            <h1 class="main-title">Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <h1 class="scoreboard-text">Attain of 5 total wins to beat Mr Binary!</h1>
        </div>
        <div class="dashboard">
            <div class="player-dash">
                <h5>Humanoid</h5>
                <div id="player-score">0</div>
            </div>
            <div class="computer-dash">
                <h5>Mr Binary</h5>
                <div id="computer-score">0</div>
                <div>
                    <p><span id="computer-move">  </span></p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="button">Rock</button>
            <button class="button">Paper</button>
            <button class="button">Scissors</button>
        </div>
        <div id="play-again">
            <button class="button">Play Again</button></div>
    </div>
    <footer></footer>
</body>

</html>
