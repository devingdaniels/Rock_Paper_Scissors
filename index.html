<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="js.js" defer></script>
    <title>RPS</title>
</head>

<body>
    <div class="main-flex">
        <header>
            <h1 class="main-title">Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <h1 class="scoreboard-text">First to 5 is the winner!</h1>
        </div>
        <div class="dashboard">
            <div id="player-dash">
                <h5>Humanoid</h5>
                <div id="player-score">0</div>
            </div>
            <div class="round">Round <span id="round-number">0</span></div>
            <div class="computer-dash">
                <h5>Mr Binary</h5>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div class="controls">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </div>
        <div id="play-again">
            <button id="play-again" class="button">Play Again</button></div>
        <footer class="footer">
            <p>
                Copyright Â©

                    document.write(new Date().getFullYear())

                <a href="https://github.com/devingdaniels" target="_blank">
                    <i class="fab fa-github"></i
                    ></a>
            </p>
           
              </footer>
    </div>
</body>
</html>
